<div class="settings-container">
    <h2 class="settings-title">Settings</h2>
    
    <div class="settings-form">
      <div class="settings-group">
        <label class="form-label" for="Seconds">Seconds</label>
        <select class="form-select" id="Seconds"  (change)="Setting()" [(ngModel)]="Seconds">
          <option value="" selected disabled>-- Select Seconds --</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="45">45</option>
          <option value="60">60</option>
          <option value="90">90</option>
          <option value="120">120</option>
        </select>
      </div>
  
      <div class="settings-group">
        <label class="form-label" for="Stops">Stops</label>
        <select class="form-select" id="Stops" (change)="Setting()" [(ngModel)]="Stops">
          <option value="" selected disabled>-- Select Stops --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </div>
